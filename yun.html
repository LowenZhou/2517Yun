<body>
    <!-- é ‚éƒ¨å°èˆª -->
    <div class="header">

    <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">

        <p>é»æ“Šæˆ–æ‹–å‹•æ–‡ä»¶è‡³æ­¤ä¸Šå‚³ï¼ˆç„¡é™ç©ºé–“ï¼Œæ”¯æŒè¶…å¤§æ–‡ä»¶ï¼‰</p>
        <input type="file" id="fileInput" class="file-input" multiple accept="*">

    <!-- æ–‡ä»¶åˆ—è¡¨ -->
    <div class="file-list">
        <h3>æˆ‘çš„æ–‡ä»¶</h3>
        <div id="fileListContainer"></div>
    </div>

    <!-- ç™»éŒ„æ¨¡æ…‹æ¡† -->
    <div class="auth-modal" id="loginModal">
        <div class="modal-content">
            <h3>ç”¨æˆ¶ç™»éŒ„</h3>
            <div class="form-group">
                <label for="loginEmail">éƒµç®±</label>
                <input type="email" id="loginEmail" placeholder="è«‹è¼¸å…¥éƒµç®±">
            </div>
            <div class="form-group">
                <label for="loginPassword">å¯†ç¢¼</label>
                <input type="password" id="loginPassword" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
            </div>
            <div class="form-actions">
                <button class="btn close-btn" onclick="closeModal('login')">å–æ¶ˆ</button>
                <button class="btn submit-btn" onclick="handleLogin()">ç™»éŒ„</button>

    <!-- è¨»å†Šæ¨¡æ…‹æ¡† -->
    <div class="auth-modal" id="registerModal">
        <div class="modal-content">
            <h3>ç”¨æˆ¶è¨»å†Š</h3>
            <div class="form-group">
                <label for="registerEmail">éƒµç®±</label>
                <input type="email" id="registerEmail" placeholder="è«‹è¼¸å…¥éƒµç®±">
            </div>
            <div class="form-group">
                <label for="registerPassword">å¯†ç¢¼</label>
                <input type="password" id="registerPassword" placeholder="è«‹è¼¸å…¥è‡³å°‘6ä½å¯†ç¢¼">
            </div>
            <div class="form-actions">
                <button class="btn close-btn" onclick="closeModal('register')">å–æ¶ˆ</button>
                <button class="btn submit-btn" onclick="handleRegister()">è¨»å†Š</button>

    </div>

    <script>
        // åˆå§‹åŒ– Supabaseï¼ˆæ›¿æ›ç‚ºä½ çš„é …ç›®ä¿¡æ¯ï¼‰
        const supabaseUrl = 'ä½ çš„ Supabase URL';
        const supabaseKey = 'ä½ çš„ Supabase åŒ¿åå…¬é‘°';
        const supabase = window.createClient(supabaseUrl, supabaseKey);

        // å…¨å±€ç‹€æ…‹
        let currentUser = null;

        // é é¢åŠ è¼‰æ™‚åˆå§‹åŒ–
        window.onload = async () => {
            // ç›£è½ç”¨æˆ¶ç™»éŒ„ç‹€æ…‹è®ŠåŒ–
            supabase.auth.onAuthStateChange((_event, session) => {
                currentUser = session?.user;
                updateAuthUI();
                if (currentUser) fetchFileList();
            });

            // åˆå§‹åŒ–æ‹–å‹•ä¸Šå‚³
            initDragUpload();

            // ç›£è½æ–‡ä»¶é¸æ“‡äº‹ä»¶
            document.getElementById('fileInput').addEventListener('change', uploadFiles);
        };

        // æ›´æ–°ç™»éŒ„ç‹€æ…‹UI
        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            if (currentUser) {
                authSection.innerHTML = `
                    <div class="user-info">
                        <span>${currentUser.email}</span>
                        <button class="btn logout-btn" onclick="handleLogout()">é€€å‡ºç™»éŒ„</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="auth-btn" onclick="openModal('login')">ç™»éŒ„</button>
                    <button class="auth-btn outline" onclick="openModal('register')">è¨»å†Š</button>
                `;
                document.getElementById('fileListContainer').innerHTML = '<p style="color:#6b7280;text-align:center;padding:20px;">è«‹ç™»éŒ„å¾Œç®¡ç†æ–‡ä»¶</p>';
            }
        }

        // æ‰“é–‹ç™»éŒ„/è¨»å†Šæ¨¡æ…‹æ¡†
        function openModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'flex';
        }

        // é—œé–‰æ¨¡æ…‹æ¡†
        function closeModal(type) {
            document.getElementById(`${type}Modal`).style.display = 'none';
        }

        // ç”¨æˆ¶è¨»å†Š
        async function handleRegister() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();

            if (!email || !password || password.length < 6) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆéƒµç®±å’Œè‡³å°‘6ä½å¯†ç¢¼');
                return;
            }

            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                alert(`è¨»å†Šå¤±æ•—ï¼š${error.message}`);
            } else {
                alert('è¨»å†ŠæˆåŠŸï¼è«‹æª¢æŸ¥éƒµç®±é©—è­‰ï¼ˆè‹¥é–‹å•Ÿé©—è­‰ï¼‰');
                closeModal('register');
            }
        }

        // ç”¨æˆ¶ç™»éŒ„
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert(`ç™»éŒ„å¤±æ•—ï¼š${error.message}`);
            } else {
                closeModal('login');
            }
        }

        // ç”¨æˆ¶é€€å‡ºç™»éŒ„
        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                document.getElementById('fileListContainer').innerHTML = '';
            }
        }

        // åˆå§‹åŒ–æ‹–å‹•ä¸Šå‚³åŠŸèƒ½
        function initDragUpload() {
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#1d4ed8';
                uploadArea.style.background = '#f0f7ff';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#2563eb';
                uploadArea.style.background = 'white';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#2563eb';
                uploadArea.style.background = 'white';
                
                if (e.dataTransfer.files.length && currentUser) {
                    document.getElementById('fileInput').files = e.dataTransfer.files;
                    uploadFiles();
                } else if (!currentUser) {
                    alert('è«‹å…ˆç™»éŒ„å†ä¸Šå‚³æ–‡ä»¶');
                }
            });
        }

        // ä¸Šå‚³æ–‡ä»¶åˆ° Supabase
        async function uploadFiles() {
            if (!currentUser) {
                alert('è«‹å…ˆç™»éŒ„å†ä¸Šå‚³æ–‡ä»¶');
                return;
            }

            const files = document.getElementById('fileInput').files;
            if (!files.length) return;

            for (const file of files) {
                try {
                    // ç”Ÿæˆå”¯ä¸€æ–‡ä»¶åï¼ˆç”¨æˆ¶IDåˆ†ç›®éŒ„ï¼Œé¿å…æ–‡ä»¶è¦†è“‹ï¼‰
                    const fileName = `${currentUser.id}/${Date.now()}-${file.name}`;
                    
                    // ä¸Šå‚³æ–‡ä»¶åˆ° Storage
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('unlimited-storage')
                        .upload(fileName, file, {
                            cacheControl: '31536000', // ç·©å­˜1å¹´
                            upsert: false
                        });

                    if (uploadError) throw uploadError;

                    // ä¿å­˜æ–‡ä»¶å…ƒæ•¸æ“šåˆ°æ•¸æ“šåº«
                    await supabase.from('file_meta').insert([{
                        user_id: currentUser.id,
                        file_path: uploadData.path,
                        original_name: file.name,
                        file_size: file.size,
                        file_type: file.type
                    }]);

                } catch (error) {
                    alert(`ä¸Šå‚³å¤±æ•—ï¼ˆ${file.name}ï¼‰ï¼š${error.message}`);
                }
            }

            // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨ + æ¸…ç©ºæ–‡ä»¶é¸æ“‡å™¨
            fetchFileList();
            document.getElementById('fileInput').value = '';
        }

        // ç²å–ä¸¦æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
        async function fetchFileList() {
            const { data: files, error } = await supabase
                .from('file_meta')
                .select('*')
                .order('upload_time', { ascending: false });

            if (error) {
                console.error('ç²å–æ–‡ä»¶åˆ—è¡¨å¤±æ•—ï¼š', error);
                document.getElementById('fileListContainer').innerHTML = '<p style="color:#dc2626;text-align:center;padding:20px;">åŠ è¼‰æ–‡ä»¶å¤±æ•—ï¼Œè«‹é‡è©¦</p>';
                return;
            }

            if (files.length === 0) {
                document.getElementById('fileListContainer').innerHTML = '<p style="color:#6b7280;text-align:center;padding:20px;">æš‚æ— æ–‡ä»¶ï¼Œè¶•ç·Šä¸Šå‚³ä½ çš„ç¬¬ä¸€å€‹æ–‡ä»¶å§ï½</p>';
                return;
            }

            // æ¸²æŸ“æ–‡ä»¶åˆ—è¡¨
            document.getElementById('fileListContainer').innerHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.file_type)}</div>
                        <div>
                            <div>${file.original_name}</div>
                            <div class="file-meta">
                                å¤§å°ï¼š${formatFileSize(file.file_size)} Â· ä¸Šå‚³æ™‚é–“ï¼š${formatTime(file.upload_time)}
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn download-btn" onclick="downloadFile('${file.file_path}', '${file.original_name}')">ä¸‹è¼‰</button>
                        <button class="btn delete-btn" onclick="deleteFile('${file.id}', '${file.file_path}')">åˆªé™¤</button>
                    </div>
                </div>
            `).join('');
        }

        // æ ¹æ“šæ–‡ä»¶é¡å‹è¿”å›å°æ‡‰åœ–æ¨™
        function getFileIcon(fileType) {
            if (!fileType) return 'ğŸ“„';
            if (fileType.startsWith('image/')) return 'ğŸ–¼ï¸';
            if (fileType.startsWith('video/')) return 'ğŸ¬';
            if (fileType.startsWith('audio/')) return 'ğŸµ';
            if (fileType.includes('pdf')) return 'ğŸ“‘';
            if (fileType.includes('word') || fileType.includes('doc')) return 'ğŸ“';
            if (fileType.includes('excel') || fileType.includes('sheet')) return 'ğŸ“Š';
            if (fileType.includes('zip') || fileType.includes('rar')) return 'ğŸ“¦';
            return 'ğŸ“„';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°ï¼ˆBâ†’KBâ†’MBâ†’GBï¼‰
        function formatFileSize(bytes) {
            if (bytes < 1024) return `${bytes}B`;
            if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(2)}KB`;
            if (bytes < 1024 * 1024 * 1024) return `${(bytes / (1024 * 1024)).toFixed(2)}MB`;
            return `${(bytes / (1024 * 1024 * 1024)).toFixed(2)}GB`;
        }

        // æ ¼å¼åŒ–æ™‚é–“ï¼ˆISOæ ¼å¼è½‰ç•¶åœ°æ™‚é–“ï¼‰
        function formatTime(isoTime) {
            return new Date(isoTime).toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // ä¸‹è¼‰æ–‡ä»¶
        async function downloadFile(filePath, originalName) {
            try {
                const { data, error } = await supabase.storage
.from('unlimited-storage')
                    .download(filePath);

                if (error) throw error;

                // å‰µå»ºä¸‹è¼‰éˆæ¥
                const url = URL.createObjectURL(data);
                const a = document.createElement('a');
                a.href = url;
                a.download = originalName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                alert(`ä¸‹è¼‰å¤±æ•—ï¼š${error.message}`);
            }
        }

        // åˆªé™¤æ–‡ä»¶
        async function deleteFile(fileId, filePath) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤æ­¤æ–‡ä»¶å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¾©ã€‚')) return;

            try {
                // å¾æ•¸æ“šåº«åˆªé™¤æ–‡ä»¶è¨˜éŒ„
                const { error: dbError } = await supabase
                    .from('file_meta')
                    .delete()
                    .eq('id', fileId);

                if (dbError) throw dbError;

                // å¾å­˜å„²ä¸­åˆªé™¤å¯¦éš›æ–‡ä»¶
                const { error: storageError } = await supabase.storage
                    .from('unlimited-storage')
                    .remove([filePath]);

                if (storageError) throw storageError;

                // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                fetchFileList();
                alert('æ–‡ä»¶åˆªé™¤æˆåŠŸ');
            } catch (error) {
                alert(`åˆªé™¤å¤±æ•—ï¼š${error.message}`);
            }
        }
    </script>
